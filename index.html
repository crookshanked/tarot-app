<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Free Tarot Reading application">
  <meta name="keywords" content="HTML, CSS, JavaScript, Tarot, Tarot Cards, Cards, Readings, Tarot Readings">
  <meta name="author" content="Kyle Crookshank and Gemini">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tarot Card Reading</title>
  <link rel="stylesheet" href="assets/css/bootstrap.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <header class="text-center">
    <h1 class="">Tarot Card Reading</h1>
  </header>
  <main class="container-fluid text-center">
    <div class="row">
      <div class="col">
        <div class="mb-3">
          <label class="form-label" for="api-key">Gemini API Key:</label>
          <input class="form-control" type="text" required value="" placeholder="*****************" id="api-key">
        </div>
      </div>
      <div class="col">
        <div class="mb-3">
          <label class="form-label" for="model-select">Gemini Model:</label>
          <select class="form-control" id="model-select">
            <option value="gemini-2.0-flash" selected>gemini-2.0-flash</option>
            <option value="gemini-1.5-flash-latest">gemini-1.5-flash-latest</option>
            <option value="gemini-1.0-pro">gemini-1.0-pro</option>
            <option value="gemini-1.5-pro-latest">gemini-1.5-pro-latest</option>
          </select>
        </div>
      </div>
      <div class="col">
        <div class="mb-3">
          <label class="form-label" for="provider-select">API Provider:</label>
          <select class="form-control" id="provider-select">
            <option value="https://generativelanguage.googleapis.com/v1beta/models/" selected>Google</option>
            <!-- Add more providers here later if needed -->
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="mb-3">
          <label class="form-label" for="deck-type">Deck Type:</label>
          <select class="form-control" id="deck-type">
            <option value="rider-waite">Rider-Waite</option>
          </select>
        </div>
      </div>
      <div class="col">
        <div class="mb-3">
          <label class="form-label" for="layout">Layout:</label>
          <select class="form-control" id="layout">
            <option value="1">Single Card</option>
            <option value="3">Three Card (Past, Present, Future)</option>
          </select>
        </div>
      </div>
      <div class="col">
        <div class="mb-3">
          <label class="form-label" for="query">Query (optional):</label>
          <input class="form-control" type="text" id="query">
        </div>
      </div>
    </div>
    </div>
    <div class="row">
      <div class="col">
        <button id="draw-cards" class="mb-3 btn btn-primary">Draw Cards</button>
      </div>
    </div>
    <section>
    </section>
  </main>
  <!-- <div id="output-div" class="container"></div> -->
  <div id="reading" class="container" style="display:none;">
    <div id="cards" class="row card-container"></div>
    <div class="row">
      <div class="col">
        <button class="btn btn-secondary mt-3 mb-3" id="get-interpretation-button">Get Interpretation</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label class="form-label" for="interpretation">Interpretation</label>
        <textarea class="form-control mb-3" id="interpretation" readonly></textarea>
        <a class="btn btn-warning mb-3" id="download" href="#">Download Reading</a>
      </div>
    </div>
  </div>
  <script src="assets/js/bootstrap.js"></script>
  <script src="assets/js/app.js"></script>
</body>

</html>
